<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="persistance.js" type="text/javascript"></script>
    <script src="what.js" type="text/javascript"></script>
    <script type="application/javascript">
        $(function(){
            $('#canvas').on('click',function(e){
                model.processClick(e);
            });
            $('html').on('keydown',function(e){
                model.processClick(e);
            });
        });

        function randomIntFromInterval(min,max)
        {
            return Math.floor(Math.random()*(max-min+1)+min);
        }

        var model = new world();
        function drawLoop() {
            // todo, why this in the loop tho
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                model.draw(ctx);
                setTimeout(function(){ drawLoop(); }, 100);
            }
        }
        




    </script>
    <style type="text/css">
        body {
            font-family: "Fira", Helvetica, Arial, sans-serif;
            margin: 0;
            text-align: center;
            color: #6b6b6b;
        }
        canvas {
            border: 1px solid #d0d0d0;
            background-color: #2d2d2d;
        }
        .everything {
            margin: auto;
        }
    </style>
</head>
<body onload="drawLoop();">
    <div class="everything">

        <canvas id="canvas" width="800" height="600"></canvas>

    </div>
</body>
</html>
